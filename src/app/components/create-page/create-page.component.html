<div class="row">
  <div class="col-sm-12">
    <h3>
      {{ isEditing ? 'Update your profile' : 'Create a profile' }}
    </h3>
    <div *ngIf="formInvalid">
      <div class="alert alert-danger">Please fill in all fields!</div>
    </div>
    <div *ngIf="isEditing">
      <div class="alert alert-info">Make changes and hit 'Save changes' below!</div>
    </div>
    <div *ngIf="true" class="col-sm-4">

      <form (submit)="formSubmit($event)" #userForm="ngForm">

        <div class="form-group">
          <label for="email">Email</label>
          <input disabled class="form-control" type="email" placeholder="Email" id="email"
            [(ngModel)]="model.email" name="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" type="text" placeholder="Name" id="name"
            [(ngModel)]="model.name" name="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone number</label>
          <input class="form-control" type="text" placeholder="Phone" id="phone"
            [(ngModel)]="model.phone" name="phone"
            required
          />
        </div>

        <div class="form-group">
          <label for="birthdate">Birthdate</label>
          <input class="form-control" type="date" placeholder="dd/mm/yyyy" id="birthdate"
            [ngModel]="birthdateString"
            (ngModelChange)="birthdateChange($event)"
            name="birthdate"
            required
          />
        </div>

        <div class="form-group">
          <label for="skills">Skills</label>
          <p>
            (separate skills with commas e.g. "awesome skill, another great skill")
          </p>
          <div style="padding-bottom: 10px">
            <span *ngFor="let skill of model.skills; let i = index">
              <span class="label label-info">{{skill}}</span>
            </span>
          </div>
          <input class="form-control" type="text" placeholder="Interesting skill" id="skill"
            [(ngModel)]="skillsEntry" (ngModelChange)="onChangeSkills($event)" name="skill"
          />
        </div>

        <div class="form-group">
          <label for="file">{{isEditing ? 'Change photo' : 'Upload photo'}}</label>
          <input class="form-control" type="file" id="file"
            (change)="onChangeFile($event)"
          />
        </div>

        <input class="btn btn-primary" type="submit"
          [value]="isEditing ? 'Save changes' : 'Create Profile'"
        />

      </form>

    </div>
  </div>
</div>
